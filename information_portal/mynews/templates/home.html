<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(to left, orange, red, yellow);
        }
        .category-link {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #fff;
            margin: 10px 0;
            display: block;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .category-link:hover {
            background: rgba(0,0,0,0.4);
        }
        .left-panel {
            padding: 40px 20px;
        }
        .right-panel img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .welcome-title {
            color: #fff;
            text-shadow: 2px 2px 8px #000;
        }
        .welcome-desc {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 6px #000;
        }
        .imgsrc{
            margin-top:6rem;
        }
        h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-6 left-panel">
                <h1 class="welcome-title">Welcome to the News Portal</h1>
                <p class="welcome-desc">Here are the categories of news available.....</p>
                {% for cat in category %}
                    <a href="/news/{{cat}}" class="category-link">{{cat}}</a>
                {% endfor %}
            </div>
            <div class="col-md-6 right-panel d-flex justify-content-center align-items-center">
                <img class="imgsrc" src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=600&q=80" alt="News Portal" />
            </div>
        </div>
    </div>
</body>
</html>
